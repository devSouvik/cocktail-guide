<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Guide</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://www.thecocktaildb.com/images/logo.png"
            alt=""
            height="30"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" onclick="randomApi()" aria-current="page" href="random.html">
                Random cocktail</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Non-Alcoholic</a></li>
                <li><a class="dropdown-item" href="#">Alcoholic</a></li>
                <a class="dropdown-item" href="#">Ordinary Drinks</a></li>
                <li><a class="dropdown-item" href="#">Cocktails</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input id="cocktail-name" class="form-control me-2"type="search"
            placeholder="Search by name"
              aria-label="Search"
            />
            <input type="button" id="get-name-button" value="Search" onclick="getSearch()"/>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar ends here -->

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://dg38gzoej82xh.cloudfront.net/sites/default/files/styles/image_gallery_xl/public/images/node/article/22-different-cocktails-garnishes.jpg?itok=O5fN3kze"  class="d-block w-100" alt="img1">
        </div>
        <div class="carousel-item">
          <img src="https://cherwell.org/wp-content/uploads/2020/02/cocktails.jpg"  class="d-block w-100 h-50" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://s26162.pcdn.co/wp-content/uploads/2019/02/cocktails.jpg"   class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    </div> -->

    <!-- card here -->
    <div class="container my-3 d-flex justify-content-center rounded-3">
      <div class="card" style="width: 18rem">
        <img
          id="thumbnail-image"
          src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/07/26/15/cocktails-0.jpg?width=990&auto=webp&quality=75"
          class="card-img-top"
          alt="Image here"
        />
        <div id="div1" class="card-body">
          <h5 id="cardTitle" class="card-title">
            Let me show you your fav cocktail
          </h5>

          <p id="cardText" class="card-text"></p>
          <a id="videoButton" href="#" class="btn btn-primary">Video</a>
        </div>
      </div>
    </div>

    ></script>
    <script src="random.js"></script>
    <script src="script.js"></script>

</html>
